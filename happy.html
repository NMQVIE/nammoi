<body>

    <script>
        /* ====== M·ªêC TH·ªúI GIAN ====== */
        const startNewYear = new Date("2026-01-01T00:00:00");
        const endNewYear   = new Date("2026-01-04T00:00:00");

        /* ====== ‚úèÔ∏è ƒêI·ªÄN C√ÇU CH√öC ·ªû ƒê√ÇY ====== */
        const wishes = [

            "üëâ ƒêI·ªÄN C√ÇU CH√öC C·ª¶A B·∫†N ·ªû ƒê√ÇY",
            "üëâ B·∫†N C√ì TH·ªÇ TH√äM BAO NHI√äU D√íNG C≈®NG ƒê∆Ø·ª¢C",
            "Ch√∫c s·ª©c kh·ªèe ‚Äì h·ªçc gi·ªèi ‚Äì code kh√¥ng bug üòÜ"
        ];
        /* ====== H·∫æT PH·∫¶N ƒêI·ªÄN C√ÇU CH√öC ====== */

        let wishIndex = 0;
        let wishTimer = null;

        function startWishAnimation() {
            const text = document.getElementById("fade-text");
            text.innerText = wishes[wishIndex];

            wishTimer = setInterval(() => {
                text.style.opacity = 0;

                setTimeout(() => {
                    wishIndex = (wishIndex + 1) % wishes.length;
                    text.innerText = wishes[wishIndex];
                    text.style.opacity = 1;
                }, 1500);

            }, 4000);
        }

        function update() {
            const now = new Date();

            /* SAU 03/01 ‚Üí D·ª™NG */
            if (now >= endNewYear) {
                document.getElementById("now").style.display = "none";
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "none";
                document.getElementById("ended").style.display = "block";
                if (wishTimer) clearInterval(wishTimer);
                return;
            }

            /* T·ª™ 0H 01/01 ‚Üí 03/01 */
            if (now >= startNewYear) {
                document.getElementById("now").style.display = "none";
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                if (!wishTimer) startWishAnimation();
                return;
            }

            /* TR∆Ø·ªöC 0H ‚Üí ƒê·∫æM NG∆Ø·ª¢C */
            document.getElementById("now").innerText =
                "B√¢y gi·ªù l√†: " +
                now.toLocaleTimeString() +
                " | " +
                now.toLocaleDateString();

            const diff = startNewYear - now;
            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").innerText =
                `${h} gi·ªù ${m} ph√∫t ${s} gi√¢y`;
        }

        setInterval(update, 1000);

    </script>
